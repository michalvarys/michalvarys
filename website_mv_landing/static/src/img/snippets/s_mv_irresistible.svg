<svg xmlns="http://www.w3.org/2000/svg" width="300" height="180" viewBox="0 0 300 180">
  <defs>
    <linearGradient id="ig" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6699FF"/>
      <stop offset="100%" stop-color="#FF3366"/>
    </linearGradient>
    <linearGradient id="icg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(147,61,245,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,51,102,0.1)"/>
    </linearGradient>
  </defs>
  <rect width="300" height="180" fill="#050505"/>
  <!-- Badge -->
  <rect x="100" y="10" width="100" height="14" rx="7" fill="url(#ig)"/>
  <!-- Title -->
  <rect x="80" y="32" width="140" height="10" rx="3" fill="#fff"/>
  <rect x="70" y="46" width="160" height="10" rx="3" fill="url(#ig)"/>
  <!-- Card -->
  <rect x="50" y="68" width="200" height="102" rx="12" fill="url(#icg)" stroke="rgba(147,61,245,0.3)" stroke-width="1"/>
  <!-- Price strikethrough -->
  <rect x="110" y="82" width="80" height="8" rx="2" fill="#555"/>
  <line x1="110" y1="86" x2="190" y2="86" stroke="#555" stroke-width="1"/>
  <!-- 0 Kc -->
  <rect x="120" y="96" width="60" height="16" rx="3" fill="url(#ig)"/>
  <!-- Text -->
  <rect x="80" y="120" width="140" height="5" rx="1" fill="#ccc" opacity="0.6"/>
  <rect x="90" y="130" width="120" height="5" rx="1" fill="#ccc" opacity="0.6"/>
  <!-- Button -->
  <rect x="85" y="146" width="130" height="18" rx="9" fill="url(#ig)"/>
</svg>
